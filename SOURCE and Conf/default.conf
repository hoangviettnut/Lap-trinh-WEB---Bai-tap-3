server {
  listen 80;
  server_name luonghoangviet.com luongviet.com localhost 127.0.0.1 _;

  # Trang web chính (Frontend)
  location / {
    root /usr/share/nginx/html;
    index index.html;
  }

  # API từ Node-RED
  location /api/ {
    proxy_pass http://nodered:1880/api/;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header X-Forwarded-Host $host;
    proxy_set_header X-Forwarded-Server $host;
    
    # Cho phép CORS nếu cần
    add_header Access-Control-Allow-Origin * always;
    add_header Access-Control-Allow-Methods "GET, POST, OPTIONS" always;
    add_header Access-Control-Allow-Headers "Content-Type, Authorization" always;
    
    # Xử lý OPTIONS request
    if ($request_method = OPTIONS) {
      return 204;
    }
  }

  # Truy cập Node-RED qua http://luonghoangviet.com/nodered hoặc /nodered/
  location /nodered {
    proxy_pass http://nodered:1880/;
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "upgrade";
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header X-Forwarded-Host $host;
    proxy_set_header X-Forwarded-Server $host;
    proxy_read_timeout 86400;
    proxy_buffering off;
  }

  location /nodered/ {
    proxy_pass http://nodered:1880/;
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "upgrade";
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header X-Forwarded-Host $host;
    proxy_set_header X-Forwarded-Server $host;
    proxy_read_timeout 86400;
    proxy_buffering off;
  }

  # Truy cập Grafana qua http://luonghoangviet.com/grafana hoặc /grafana/
  location /grafana/ {
    # Giữ nguyên path /grafana/ khi proxy (Grafana tự xử lý subpath)
    proxy_pass http://grafana:3000/grafana/;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header X-Forwarded-Host $host;
    proxy_set_header X-Forwarded-Server $host;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "upgrade";
    proxy_read_timeout 86400;
    proxy_buffering off;
    
    # Cho phép iframe embedding
    add_header X-Frame-Options "SAMEORIGIN" always;
    
    # Xử lý cookies - rewrite cookie path từ / sang /grafana/
    proxy_cookie_path / "/grafana/";
    
    # Xử lý body size cho POST requests
    client_max_body_size 10M;
  }

  location = /grafana {
    return 301 /grafana/;
  }
}

